version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu
hooks:
  BeforeInstall:
    - location: /home/ubuntu/instance-setup
      timeout: 300
      runas: root
  ApplicationStart:
    - location: /home/ubuntu/scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: /home/ubuntu/scripts/stop_server
      timeout: 300
      runas: root
